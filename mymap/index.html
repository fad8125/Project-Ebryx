<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>

  <style>
    #map{
      height: 400px;
      width: 100%;
    }

  </style>

</head>
<body>

  <div id="map"></div>

  <script>
        function initMap(){
          //Options For Map
          var options = {
            zoom: 10,
            center:{lat:31.5204, lng:74.3587}
          }

          //Defense location = 31.4715, 74.4584
          //lahore locaion = 31.5204, 74.3587
          var defense = {lat:31.4715, lng:74.4584};
          var lahore = {lat:31.5204, lng:74.3587};

          //Map returend for the specific position
          var map = new google.maps.Map(document.getElementById('map'), options);
          //Adding a marker
          var marker = new google.maps.Marker({position: defense, map: map});
          //var marker = new google.maps.Marker({position: options, map: map});
          var marker = new google.maps.Marker({position: lahore, map : map});
        }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwZqt4BMAykx7a4j2r0u9YTseGjltADBQ&callback=initMap">
  </script>

</body>
</html>
